<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tank Monitoring</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js?v=123"></script>
</head>
<body>
    <h1>Fuel Tank Level</h1>

    <div class="nav-container">
        <button onclick="window.location.href='fuel.html'">â›½ Fuel Transactions</button>
        <button onclick="window.location.href='report.html'">ðŸ“Š Reports</button>
    </div>

    <div class="tank-container">
        <div class="fuel-level" id="fuelLevel"></div>
    </div>

    <p>Current Tank Level: <span id="currentLevel"></span> liters</p>

    <div class="daily-summary">
        <p>ðŸš› <strong>Tank Level at 7 AM:</strong> <span id="startLevel"></span> liters</p>
        <p>ðŸŒ™ <strong>Tank Level at 7 PM:</strong> <span id="endLevel"></span> liters</p>
    </div>

    <h2>Today's Transactions</h2>
    <table>
        <thead>
            <tr>
                <th>Keyfob ID</th>
                <th>Fuel Pumped (L)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="todays-transactions"></tbody>
    </table>

    <script>
        function updateTankLevel() {
            setTimeout(() => { // Safari rendering fix
                const data = getDummyData();
                const latestEntry = data[data.length - 1];
                const tankLevel = latestEntry.tank_level;

                const maxTankCapacity = 27000;
                const percentageFill = (tankLevel / maxTankCapacity) * 100;

                const fuelElement = document.getElementById("fuelLevel");
                fuelElement.style.height = `${percentageFill}%`;

                if (percentageFill > 50) {
                    fuelElement.style.backgroundColor = "green";
                } else if (percentageFill > 20) {
                    fuelElement.style.backgroundColor = "orange";
                } else {
                    fuelElement.style.backgroundColor = "red";
                }

                document.getElementById("currentLevel").textContent = tankLevel;
            }, 100); // Adds delay for Safari compatibility
        }

        function getDailyTankLevels() {
            const today = new Date().toISOString().split('T')[0];
            const data = getDummyData().filter(entry => entry.timestamp.startsWith(today));

            const startEntry = data.find(entry => new Date(entry.timestamp).getHours() === 7) || { tank_level: "N/A" };
            const endEntry = data.reverse().find(entry => new Date(entry.timestamp).getHours() === 19) || { tank_level: "N/A" };

            document.getElementById('startLevel').textContent = startEntry.tank_level;
            document.getElementById('endLevel').textContent = endEntry.tank_level;
        }

        function getTodaysTransactions() {
            const today = new Date().toISOString().split('T')[0];
            const data = getDummyData().filter(entry => entry.timestamp.startsWith(today));

            document.getElementById('todays-transactions').innerHTML = data.map(entry => 
                `<tr><td>${entry.keyfob_id}</td><td>${entry.fuel_pumped} L</td><td>${entry.timestamp}</td></tr>`
            ).join('');
        }

        // Auto-refresh tank level & transactions every 5 minutes
        setInterval(() => {
            updateTankLevel();
            getTodaysTransactions();
        }, 300000);

        window.onload = () => {
            updateTankLevel();
            getDailyTankLevels();
            getTodaysTransactions();
        };
    </script>
</body>
</html>
