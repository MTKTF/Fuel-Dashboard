<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tank Monitoring</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js?v=123"></script>
</head>
<body>
    <h1>Fuel Tank Level</h1>

    <nav>
        <button onclick="window.location.href='fuel.html'">â›½ Fuel Transactions</button>
        <button onclick="window.location.href='report.html'">ðŸ“Š Reports</button>
    </nav>

    <canvas id="tankChart"></canvas>

    <script>
        function fetchTankData() {
            const data = getDummyData();
            const timestamps = data.map(entry => entry.timestamp);
            const tankLevels = data.map(entry => entry.tank_level);

            new Chart(document.getElementById('tankChart').getContext('2d'), {
                type: 'line',
                data: { labels: timestamps, datasets: [{ label: 'Tank Level (L)', data: tankLevels, borderColor: 'green', fill: false }] },
                options: { responsive: true }
            });
        }
        
        window.onload = fetchTankData;
    </script>
</body>
</html>
