<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Usage Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js?v=123"></script>
</head>
<body>
    <h1>Fuel Usage Report</h1>

    <div class="nav-container">
        <button onclick="window.location.href='index.html'">🏠 Home</button>
        <button onclick="window.location.href='fuel.html'">⛽ Fuel Transactions</button>
        <button onclick="window.location.href='report.html'">📊 Reports</button>
    </div>

    <div class="filter-container">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">

        <button onclick="fetchFilteredReport()">🔍 Filter Report</button>

        <div class="preset-buttons">
            <button onclick="setPresetDateRange(7)">Last 7 Days</button>
            <button onclick="setPresetDateRange(30)">Last 30 Days</button>
            <button onclick="setPresetDateRange(90)">Last 90 Days</button>
        </div>
    </div>

    <button onclick="exportToCSV()">📂 Export Report to CSV</button>

    <div class="container">
        <div class="chart-container">
            <canvas id="weeklyUsageChart"></canvas>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Keyfob ID</th>
                        <th>Fuel Pumped</th>
                        <th>Tank Level</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="reportLog"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
