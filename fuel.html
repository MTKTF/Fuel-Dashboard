is<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Transactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js?v=123"></script>
</head>
<body>
    <h1>Fuel Transactions</h1>

    <div class="nav-container">
        <button onclick="window.location.href='index.html'">üè† Home</button>
        <button onclick="window.location.href='report.html'">üìä Reports</button>
    </div>

    <div class="filter-container">
        <label for="keyfob-filter">Select Keyfob:</label>
        <select id="keyfob-filter" onchange="filterFuelData()">
            <option value="">All Keyfobs</option>
        </select>
    </div>

    <div class="chart-container">
        <canvas id="fuelChart"></canvas>
    </div>

    <table>
        <thead>
            <tr>
                <th>Registraion Number</th>
                <th>Fuel Pumped (L)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="fuel-log"></tbody>
    </table>

    <script>
        function populateKeyfobDropdown() {
            const keyfobs = [...new Set(getDummyData().map(entry => entry.keyfob_id))];
            const dropdown = document.getElementById("keyfob-filter");

            keyfobs.forEach(keyfob => {
                const option = document.createElement("option");
                option.value = keyfob;
                option.textContent = keyfob;
                dropdown.appendChild(option);
            });
        }

        function filterFuelData() {
            const selectedKeyfob = document.getElementById("keyfob-filter").value;
            const filteredData = getDummyData().filter(entry => selectedKeyfob === "" || entry.keyfob_id === selectedKeyfob);

            document.getElementById('fuel-log').innerHTML = filteredData.map(entry => 
                `<tr><td>${entry.keyfob_id}</td><td>${entry.fuel_pumped} L</td><td>${entry.timestamp}</td></tr>`
            ).join('');
        }

        window.onload = () => {
            populateKeyfobDropdown();
            filterFuelData();
        };
    </script>
</body>
</html>
