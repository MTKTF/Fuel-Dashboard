<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Transactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js?v=123"></script>
</head>
<body>

    <h1>Fuel Transactions</h1>

    <div class="nav-container">
        <button onclick="window.location.href='index.html'">üè† Home</button>
    </div>

    <h2>Select a Keyfob:</h2>
    <div id="keyfob-buttons" class="keyfob-buttons"></div>

    <h2>Transactions for: <span id="selectedKeyfob">Select a keyfob</span></h2>

    <!-- Month Selection Dropdown -->
    <label for="monthSelect">Select Month:</label>
    <select id="monthSelect">
        <option value="all">Show All Months</option>
    </select>

    <!-- Table with Sorting & Filtering -->
    <table id="fuelTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Date</th>
                <th onclick="sortTable(1)">Time</th>
                <th onclick="sortTable(2)">Keyfob ID</th>
                <th onclick="sortTable(3)">Fuel Pumped (L)</th>
                <th onclick="sortTable(4)">Mileage (Miles)</th>
            </tr>
        </thead>
        <tbody id="fuel-log">
            <!-- Transaction rows will be inserted dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total:</strong></td>
                <td id="totalFuel">0 L</td>
                <td id="totalMileage">0 miles</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Monthly MPG:</strong></td>
                <td colspan="2"><span id="monthlyMPG">0 MPG</span> <span id="mpgChange" style="font-weight: bold;"></span></td>
            </tr>
        </tfoot>
    </table>

    <!-- Export Options -->
    <button onclick="exportToCSV()">Export to CSV</button>
    <button onclick="exportToExcel()">Export to Excel</button>

    <script>
        function populateKeyfobButtons() {
            const keyfobs = [...new Set(getDummyData().map(entry => entry.keyfob_id))];

            // Sort keyfobs in ascending numerical order
            keyfobs.sort((a, b) => a.match(/\d+/) - b.match(/\d+/));

            const buttonContainer = document.getElementById("keyfob-buttons");
            buttonContainer.innerHTML = "";

            let rowDiv;
            keyfobs.forEach((keyfob, index) => {
                if (index % 5 === 0) { // Group into rows of 5
                    rowDiv = document.createElement("div");
                    rowDiv.className = "keyfob-row";
                    buttonContainer.appendChild(rowDiv);
                }
                const button = document.createElement("button");
                button.textContent = keyfob;
                button.onclick = () => filterFuelData(keyfob);
                rowDiv.appendChild(button);
            });
        }

        window.onload = function () {
            populateKeyfobButtons();
        };
    </script>

    <style>
        .keyfob-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .keyfob-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .keyfob-row button {
            padding: 10px;
            font-size: 14px;
            min-width: 100px;
        }
    </style>

</body>
</html>
