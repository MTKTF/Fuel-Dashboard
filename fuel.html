<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Transactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js?v=123"></script>
</head>
<body>
    <h1>Fuel Pumped Per Keyfob</h1>

    <div class="nav-container">
        <button onclick="window.location.href='index.html'">üè† Home</button>
        <button onclick="window.location.href='fuel.html'">‚õΩ Fuel Transactions</button>
        <button onclick="window.location.href='report.html'">üìä Reports</button>
    </div>

    <div class="container">
        <div class="chart-container">
            <canvas id="fuelChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="keyfobChart"></canvas>
        </div>
    </div>

    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Keyfob ID</th>
                        <th>Fuel Pumped</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="fuel-log"></tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchFuelData() {
            const data = getDummyData();
            if (!data || data.length === 0) {
                document.getElementById('fuel-log').innerHTML = "<tr><td colspan='3'>No data available</td></tr>";
                return;
            }

            let timestamps = [];
            let fuelAmounts = [];
            let keyfobFuel = {};
            const tableBody = document.getElementById('fuel-log');
            tableBody.innerHTML = "";

            data.forEach(entry => {
                const row = `<tr>
                    <td>${entry.keyfob_id}</td>
                    <td>${entry.fuel_pumped} L</td>
                    <td>${entry.timestamp}</td>
                </tr>`;
                tableBody.innerHTML += row;

                keyfobFuel[entry.keyfob_id] = (keyfobFuel[entry.keyfob_id] || 0) + entry.fuel_pumped;
                timestamps.push(entry.timestamp);
                fuelAmounts.push(entry.fuel_pumped);
            });

            updateFuelChart(timestamps, fuelAmounts);
            updateKeyfobChart(Object.keys(keyfobFuel), Object.values(keyfobFuel));
        }

        window.onload = fetchFuelData;
    </script>
</body>
</html>
