<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Transactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js?v=123"></script>
</head>
<body>
    <h1>Fuel Transactions</h1>

    <div class="nav-container">
        <button onclick="window.location.href='index.html'">üè† Home</button>
        <button onclick="window.location.href='report.html'">üìä Reports</button>
    </div>

    <div id="vehicle-buttons" class="vehicle-buttons"></div>

    <h2>Transactions for: <span id="selectedVehicle">Select a vehicle</span></h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Vehicle Registration</th>
                <th>Fuel Pumped (L)</th>
                <th>Mileage (Miles)</th>
            </tr>
        </thead>
        <tbody id="fuel-log"></tbody>
    </table>

    <script>
        function populateVehicleButtons() {
            const vehicles = [...new Set(getDummyData().map(entry => entry.vehicle_registration))];
            const buttonContainer = document.getElementById("vehicle-buttons");

            vehicles.forEach(vehicle => {
                const button = document.createElement("button");
                button.textContent = vehicle;
                button.onclick = () => filterFuelData(vehicle);
                buttonContainer.appendChild(button);
            });
        }

        function filterFuelData(vehicle) {
            document.getElementById("selectedVehicle").textContent = vehicle;

            const filteredData = getDummyData().filter(entry => entry.vehicle_registration === vehicle);

            document.getElementById('fuel-log').innerHTML = filteredData.map(entry => {
                const [date, time] = entry.timestamp.split(" ");
                return `<tr>
                    <td>${date}</td>
                    <td>${time}</td>
                    <td>${entry.vehicle_registration}</td>
                    <td>${entry.fuel_pumped} L</td>
                    <td>${entry.distance_traveled} miles</td>
                </tr>`;
            }).join('');
        }

        window.onload = populateVehicleButtons;
    </script>
</body>
</html>
