<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Transactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js?v=123"></script>
</head>
<body>
    <h1>Fuel Transactions</h1>

    <div class="nav-container">
        <button onclick="window.location.href='index.html'">üè† Home</button>
        <button onclick="window.location.href='report.html'">üìä Reports</button>
    </div>

    <div class="filter-container">
        <label for="vehicle-filter">Select Vehicle Registration:</label>
        <select id="vehicle-filter" onchange="filterFuelData()">
            <option value="">All Vehicles</option>
        </select>
    </div>

    <div class="chart-container">
        <canvas id="fuelChart"></canvas>
    </div>

    <table>
        <thead>
            <tr>
                <th>Vehicle Registration</th>
                <th>Fuel Pumped (L)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="fuel-log"></tbody>
    </table>

    <script>
        function populateVehicleDropdown() {
            const vehicles = [...new Set(getDummyData().map(entry => entry.vehicle_registration))];
            const dropdown = document.getElementById("vehicle-filter");

            vehicles.forEach(vehicle => {
                const option = document.createElement("option");
                option.value = vehicle;
                option.textContent = vehicle;
                dropdown.appendChild(option);
            });
        }

        function filterFuelData() {
            const selectedVehicle = document.getElementById("vehicle-filter").value;
            const filteredData = getDummyData().filter(entry => selectedVehicle === "" || entry.vehicle_registration === selectedVehicle);

            document.getElementById('fuel-log').innerHTML = filteredData.map(entry => 
                `<tr><td>${entry.vehicle_registration}</td><td>${entry.fuel_pumped} L</td><td>${entry.timestamp}</td></tr>`
            ).join('');
        }

        window.onload = () => {
            populateVehicleDropdown();
            filterFuelData();
        };
    </script>
</body>
</html>
